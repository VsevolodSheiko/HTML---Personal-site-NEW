
<!DOCTYPE html>
<html>
<head>
<style>
body{
    height: 100%;
}
html{
  height: 100%;
}

.parallax {
    background-image: url("images/herson_main.png");
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
    background-attachment: fixed;
    height: 100%;
}
.text{
  font-family: Arial;
  font-size: 30px;
  color: black;
}

.parallax {
@media only screen and (max-device-width: 1366px) {
        background-attachment: scroll;
    }
}
</style>
</head>
<body>
<div class="parallax"></div>
<div class="text">
Ця сторінка була створена Шейко Всеволодом для показу прикладу використання parallax
</div>
<div class="parallax"></div>
</body>
</html>
